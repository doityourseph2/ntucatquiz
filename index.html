<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which NTU Cat Are You?</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add loading animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Add html2canvas for screenshots -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <!-- Add these font imports in the head section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Add in head section -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Audio elements -->
    <audio id="meowSound" src="assets/sounds/meow.mp3" preload="auto"></audio>
    <audio id="purringSound" src="assets/sounds/purring.mp3" preload="auto"></audio>
    <audio id="clickSound" src="assets/sounds/click.mp3" preload="auto"></audio>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="cat-loader"></div>
            <p id="loading-text">Analyzing your purrsonality...</p>
        </div>
    </div>

    <div class="quiz-container">
        <div class="start-page" id="start-page">
            <h1 class="animate__animated animate__bounceIn">Which NTU Cat Are You?</h1>
            <!-- Temporarily comment out until image is available -->
            <!-- <img src="assets/header.jpg" alt="NTU Cats" class="header-image animate__animated animate__fadeIn"> -->
            <p class="animate__animated animate__fadeIn animate__delay-1s">Discover which of NTU's beloved campus cats matches your personality!</p>
            <button id="start-button" class="start-button animate__animated animate__pulse animate__infinite">Start Quiz</button>
            <div class="credits animate__animated animate__fadeIn animate__delay-2s">
                <!-- <p>Created by Friday Furries in collaboration with Cat Management Network. 
                    <a href="https://doityourseph.com" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="credit-link"> Coded by Joseph Chee</a>
                </p> -->
                <p class="small">¬© 2025 NTU Cat Management Network</p> 
            </div> 
        </div>

        <div class="quiz-page" id="quiz-page" style="display: none;">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div id="progress-fill"></div>
                <span id="progress-cat" aria-hidden="true">üêà</span>
            </div>
            <div id="question-container" class="animate__animated animate__fadeIn">
                <p id="question-text"></p>
                <div id="choices"></div>
            </div>
        </div>

        <div class="result-page" id="result-page" style="display: none;">
            <div id="confetti-canvas"></div>
            <h2 class="animate__animated animate__bounceIn">You Are...</h2>
            <div class="result-content">
                <img id="result-image" src="" alt="Your Cat Match" class="animate__animated animate__fadeIn">
                <h3 id="result-name" class="animate__animated animate__fadeIn animate__delay-1s"></h3>
                <p id="result-location" class="animate__animated animate__fadeIn animate__delay-1s"></p>
                <p id="result-description" class="animate__animated animate__fadeIn animate__delay-2s"></p>
                <div id="stats-container" class="animate__animated animate__fadeIn animate__delay-3s"></div>
            </div>
            <div class="action-buttons animate__animated animate__fadeIn animate__delay-3s">
                <button onclick="shareResult()" class="share-button">Share Result</button>
                <button onclick="restartQuiz()" class="restart-button">Try Again</button>
            </div>
            <div class="cta animate__animated animate__fadeIn animate__delay-3s">
                <p>Want to meet your cat match in person? Join CMN!</p>
                <a href="https://www.instagram.com/ntucmn/" 
                   class="cta-button"
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Learn More About Cat Management Network on Instagram">
                    Learn More About CMN
                </a>
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
